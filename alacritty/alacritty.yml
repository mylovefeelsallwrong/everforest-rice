font:
  normal:
    family: Dina

    style: Regular

  bold:
    family: Dina
    style: Bold

  italic:
    family: Dina
    style: Italic

  bold_italic:
    family: Dina
    style: Bold Italic

  size: 5
# BEGIN ACE
colors:
  primary:
    background: '#2b3339'
